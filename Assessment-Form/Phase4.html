<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 4</title>
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="logic.js"></script>
    <link rel="stylesheet" href="Form.css">
    <style>
      table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
      }
      th, td {
          border: 1px solid #ddd;
          padding: 10px;
          text-align: center;
      }
      th {
          background-color: #222;
          color: white;
      }
      td input {
          width: 80px;
          padding: 5px;
          text-align: center;
      }
  </style>
</head>
<body>
    <form id="phase-form">
        <h2>Phase 4: Risk Mitigation</h2>
        
        <label for="associated-asset">Associated Asset:</label>
        <select id="associated-asset" name="associated-asset">
          <!-- Options dynamically generated from Phase 2 -->
        </select><br><br>
        
        <label for="impact-level">Risk Impact Level:</label>
        <select id="impact-level" name="impact-level">
          <option value="" disabled selected>Select impact level</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select><br><br>

        <h3>Impact Areas</h3>
        <table>
            <tr>
                <th>Impact Area</th>
                <th>Value (1-10)</th>
            </tr>
            <tr>
                <td>Reputation & Customer Confidence</td>
                <td><input type="number" id="impact-reputation" name="impact-reputation" min="1" max="10" required></td>
            </tr>
            <tr>
                <td>Financial</td>
                <td><input type="number" id="impact-financial" name="impact-financial" min="1" max="10" required></td>
            </tr>
            <tr>
                <td>Productivity</td>
                <td><input type="number" id="impact-productivity" name="impact-productivity" min="1" max="10" required></td>
            </tr>
            <tr>
                <td>Safety & Health</td>
                <td><input type="number" id="impact-safety" name="impact-safety" min="1" max="10" required></td>
            </tr>
            <tr>
                <td>Fines & Legal Penalties</td>
                <td><input type="number" id="impact-legal" name="impact-legal" min="1" max="10" required></td>
            </tr>
        </table><br>

        <label for="mitigation-approach">Mitigation Approach:</label>
        <textarea id="mitigation-approach" name="mitigation-approach" rows="4" cols="50" 
        placeholder="Describe the approach to mitigate the risk. Explain the steps or strategies to reduce the risk or its impact.
(e.g., 'Implement a backup and recovery plan')." required></textarea><br><br>
        
        <div>
            <button type="button" id="prev-form">Previous</button>
            <button type="button" id="save-form">Save Form</button>
        </div>
    </form>      
</body>
</html>
